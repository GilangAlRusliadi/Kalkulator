<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Keuntungan Popok</title>
    <link rel="icon" href="https://gilbertclaus.pythonanywhere.com/static/images/icon/Ark Re Code.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://gilbertclaus.pythonanywhere.com/templates/Kalkulator/Popok/style.css">
    <!-- <link rel="stylesheet" href="https://gilbertclaus.pythonanywhere.com/static/css/random-background.css"> -->
</head>
<body>
    <div class="overlay">
    <video autoplay muted loop playsinline id="bg-video">
        <source src="#" type="video/mp4">
    </video>
        
    <!-- Tombol di pojok kanan atas -->
    <button class="theme-toggle" data-tooltip="Ganti background" onclick="LoadVideo()">
        <img src="https://gilbertclaus.pythonanywhere.com/static/images/icon/Ark Re Code.webp" alt="Ganti Background" />
    </button>

    <div class="container">
        <h2>Penghitung Keuntungan Popok</h2>
        <label for="hargaBall">Harga Popok per Ball (Rp):</label>
        <input type="number" id="hargaBall" placeholder="Masukkan harga per ball">

        <label for="jumlahPcs">Jumlah Pcs per Ball:</label>
        <input type="number" id="jumlahPcs" value="60">

        <label for="hargaJual">Harga Jual per Pcs (Rp):</label>
        <input type="number" id="hargaJual" value="2000">

        <button onclick="hitungKeuntungan()">Hitung</button>

        <h3>Hasil:</h3>
        <p>Harga Beli per Pcs: Rp <span id="hargaBeliPcs">0</span></p>
        <p>Keuntungan per Ball: Rp <span id="keuntungan">0</span></p>
        <!-- <button onclick="LoadVideo()">Load Video</button> -->
    </div>
    </div>
    <script src="https://gilbertclaus.pythonanywhere.com/templates/Kalkulator/Popok/script.js"></script>
    <!-- <script src="https://gilbertclaus.pythonanywhere.com/templates/Kalkulator/Popok/random.js"></script> -->
</body>
</html>
